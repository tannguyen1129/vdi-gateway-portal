version: '3.8'

services:
  # 1. Guacd (Giữ nguyên)
  guacd:
    image: guacamole/guacd:1.5.5
    container_name: umt_guacd
    restart: always
    expose:
      - "4822"
    networks:
      - vdi_net
    environment:
      - LOG_LEVEL=info
    deploy:
      resources:
        limits:
          memory: 1G

  # 2. Database (Giữ nguyên)
  postgres:
    image: postgres:15-alpine
    container_name: umt_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - vdi_net

  # 3. Backend API
  backend:
    build: ./backend
    container_name: umt_backend
    restart: always
    env_file:
      - .env
    # ❌ KHÔNG dùng ports: "3000:3000" nữa
    expose:
      - "3000"
    depends_on:
      - postgres
      - guacd
    networks:
      - vdi_net

  # 4. Frontend Client
  frontend:
    build: 
      context: ./frontend
      args: 
        # Khi dùng Nginx, API nằm ngay tại domain gốc (/api)
        NEXT_PUBLIC_API_URL: /api 
    container_name: umt_frontend
    restart: always
    environment:
      - PORT=3000
    # ❌ KHÔNG dùng ports: "80:3000" nữa
    expose:
      - "3000"
    depends_on:
      - backend
    networks:
      - vdi_net

  # 5. ✅ NGINX (GATEWAY MỚI)
  nginx:
    image: nginx:alpine
    container_name: umt_nginx
    restart: always
    ports:
      - "80:80" # Chỉ mở duy nhất cổng 80 ra ngoài
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - vdi_net

networks:
  vdi_net:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: "1350"